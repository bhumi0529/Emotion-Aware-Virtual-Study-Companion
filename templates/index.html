<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion-Aware Study Companion</title>
    <style>
        body {
            background: #1e1e2f;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #00ffe5;
        }
        #start-btn {
            background: #00ffe5;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #start-btn:hover {
            background: #00c2a8;
        }
        #video-container {
            margin-top: 20px;
            display: none;
        }
        #video-container img {
            border-radius: 10px;
            border: 3px solid #00ffe5;
            width: 720px;
            height: auto;
        }
        
</style>

    </style>
</head>
<body>
    <h1>Emotion-Aware Study Companion</h1>
    <button id="start-btn" onclick="startCamera()">Start Emotion Detection</button>
    

    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" id="video-stream">
    </div>

    <script>
        function startCamera() {
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('start-btn').style.display = 'none';
        }
    </script>
</body>
</html>
